<html>

<head>
  <link rel="shortcut icon" type="image/png" href="icons/logo.png" />
  <link rel="stylesheet" type="text/css" href="global.css" />
  <link rel="manifest" href="manifest.json">
  <script src="https://kit.fontawesome.com/473e8f3a80.js" crossorigin="anonymous"></script>
  <script src="lib/Matrix.js" async></script>
  <script src="lib/Shapes.js" async></script>
  <script src="lib/Transformation.js" async></script>
  <script src="lib/gif.js"></script>
  <script src="Canvas.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

</head>

<body>

  <!-- WALLET -->
  <div>
    <div class="" style="position:absolute ; right: 10px; cursor: pointer;">
      <button onClick="connectWallet()"
        class="text-black border-2 border-black p-4 grid grid-cols-12 items-center walletButton">
        <div class="col-span-10">
          <span class="text-md sm:text-xl" id="wallet">Connet Wallet</span>
        </div>
      </button>
    </div>
  </div>

  <div id="popup">
    <h3>Are you ready to create cool pixel art</h3>
    <input type="hidden" id="width" value="16"><input type="hidden" id="height" value="16">
    <button id="close" class="popupButton">Yeah let's go</button>
  </div>
  <div id="frames" onblur="Frames.close()" tabindex="0">
    <div class="btn" style="left: 10px;" onclick="document.querySelector('#frames #gallery').scrollLeft-=100;"><i
        class="fa fa-chevron-left"></i>
    </div>
    <div class="btn" style="right: 10px;" onclick="document.querySelector('#frames #gallery').scrollLeft+=100;"><i
        class="fa fa-chevron-right"></i></div>
    <div id="gallery"></div>
  </div>

  <!-- CANVAS -->
  <canvas id="canvas"></canvas>

  <!-- Mint NFT -->
  <div>
    <button onClick="mintNFT()" id="mintButton">MINTTTT</button>
  </div>

  <div id="spinner" class="lds-hourglass" style="display: none ;"></div>


  <!-- TOOL BOX -->
  <div id="toolbar">
    <span class="item" onclick="board.setmode(0)" style="background-color: grey;"><i
        class="fas fa-pencil-alt"></i></span>
    <span class="item" onclick="board.setmode(1)"><i class="fas fa-eraser"></i></span>
    <span class="item" onclick="board.setmode(2)"><i class="fas fa-fill"></i></span>
    <span class="item" onclick="board.addFrame()"><i class="fas fa-plus"></i></span>
    <span class="item" onclick="board.undo()"><i class="fas fa-undo"></i></span>
    <span class="item" onclick="board.redo()"><i class="fas fa-redo"></i></span>
    <span class="item" onclick="board.clear()"><i class="fas fa-trash"></i></span>
    <span class="item" onclick="board.addImage()"><i class="fa fa-upload"></i></span>
  </div>

  <!-- COLOE PALETTE -->
  <div id="palette"></div>
  <div id="color-settings-popup" style="display: none;">
    <span onclick="document.getElementById('color-settings-popup').style.display = 'none';" class="close"><i
        class="fas fa-times"></i></span>
    <div class="color-palette"></div>
    <div class="button-grp">
      <button>Load Colors</button>
      <button onclick="exportColors()">Export Colors</button>
      <button>Save palette</button>
    </div>
  </div>

</body>
<script src="PaintBox.js"></script>
<script src="ConnectWallet.js"></script>

</html>
